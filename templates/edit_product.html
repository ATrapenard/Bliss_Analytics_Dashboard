{% extends "_layout.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>

<div class="form-container content-card">
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('update_product', id=product.id) }}">
        <div>
            <label for="sku">SKU</label>
            <input type="text" id="sku" name="sku" required value="{{ product.sku }}">
        </div>
        <div>
            <label for="recipe_id">Select Recipe</label>
            <select id="recipe_id" name="recipe_id" required>
                <option value="" disabled>-- Choose a recipe --</option>
                {% for recipe in recipes %}
                    <option value="{{ recipe.id }}" {% if recipe.id == product.recipe_id %}selected{% endif %}>
                        {{ recipe.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="jars_per_batch">Jars Produced Per Batch</label>
            <input type="number" id="jars_per_batch" name="jars_per_batch" min="1" value="{{ product.jars_per_batch or '' }}" placeholder="e.g., 50">
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
