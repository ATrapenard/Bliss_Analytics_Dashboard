{% extends "_layout.html" %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
    <style>
        /* Styles for this form page */
        .ingredient-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, button, textarea { padding: 8px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
        textarea { width: 100%; max-width: 400px; }
        input[type="text"] { width: 100%; max-width: 400px; }
        button { cursor: pointer; }
        .add-btn { background-color: #007BFF; color: white; border: none; }
        .submit-btn { background-color: #28a745; color: white; border: none; margin-top: 20px; }
    </style>

    <h1>Edit Recipe</h1>

    <form action="{{ url_for('update_recipe', recipe_id=recipe['id']) }}" method="post">
        <p>
            <label for="recipe_name">Recipe Name</label><br>
            <input type="text" id="recipe_name" name="recipe_name" required value="{{ recipe['name'] }}">
        </p>

        <h3>Ingredients</h3>
        <div id="ingredients-container">
            {% for ingredient in ingredients %}
            <div class="ingredient-row">
                <input type="text" name="ingredient_name" placeholder="Ingredient Name" required value="{{ ingredient['name'] }}">
                <input type="number" name="quantity" placeholder="Quantity" step="any" required value="{{ ingredient['quantity'] }}">
                <input type="text" name="unit" placeholder="Unit (e.g., grams)" required value="{{ ingredient['unit'] }}">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="add-btn" onclick="addIngredient()">ï¼‹ Add Ingredient</button>
        <br>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>

    <script>
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            newRow.innerHTML = `
                <input type="text" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="number" name="quantity" placeholder="Quantity" step="any" required>
                <input type="text" name="unit" placeholder="Unit (e.g., grams)" required>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(newRow);
        }
    </script>
{% endblock %}
