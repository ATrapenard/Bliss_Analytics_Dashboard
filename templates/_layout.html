<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='bliss_logo.jpg') }}" type="image/jpeg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #E46E4A;
            --secondary-color: #84869B;
            --text-dark: #111827;
            --text-medium: #6b7280;
            --background-light: #f9fafb;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --nav-bg: #333;
            --delete-red: #dc3545;
            --edit-blue: #007BFF;
            --input-border: #ccc;
            --input-focus-border: var(--edit-blue);

            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-body);
            margin: 0;
            background-image: linear-gradient(to top right, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            background-attachment: fixed;
            color: var(--text-dark);
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--text-dark);
        }

        /* --- Navbar Styles --- */
        .navbar {
            background-color: var(--nav-bg);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            color: var(--white);
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            font-family: var(--font-body);
            transition: background-color 0.2s ease;
        }
        .navbar a:hover {
             background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar a.logo {
            font-family: var(--font-heading);
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar img.logo-img {
            height: 40px;
            width: auto;
        }
        .nav-links {
            display: flex;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 14px 20px;
        }
        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--white);
        }

        /* --- Content Area --- */
        .content-container {
            padding: 20px 40px;
        }

        /* --- General Card Style --- */
        .content-card, .form-container, .product-list, .location-list, .list-container, .recipe-card {
             background-color: var(--white);
             border-radius: 12px;
             border: 1px solid var(--border-color);
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
             padding: 20px;
             margin-bottom: 20px;
        }

        /* --- General Button Styles --- */
         button, .button-link, input[type="submit"] {
            font-family: var(--font-body);
            background-color: var(--primary-color); /* Default to primary orange */
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s ease;
            font-size: 1em;
         }
         button:hover, .button-link:hover, input[type="submit"]:hover {
            opacity: 0.85;
         }
         .edit-btn { background-color: var(--edit-blue) !important; }
         .delete-btn { background-color: var(--delete-red) !important; }
         .add-btn { background-color: #007BFF; }
         .submit-btn { background-color: #28a745; }
         .remove-btn { background-color: var(--delete-red); }

         /* Hover states for specific buttons */
         .edit-btn:hover { background-color: #0056b3 !important; opacity: 1;}
         .delete-btn:hover { background-color: #c82333 !important; opacity: 1;}
         .add-btn:hover { background-color: #0056b3; opacity: 1;}
         .submit-btn:hover { background-color: #218838; opacity: 1;}
         .remove-btn:hover { background-color: #c82333; opacity: 1;}


        /* --- Enhanced General Form Styles --- */
        input[type="text"],
        input[type="number"],
        select {
             padding: 10px 12px;
             font-size: 1em;
             font-family: var(--font-body);
             border-radius: 6px;
             border: 1px solid var(--input-border);
             width: 100%;
             margin-bottom: 15px;
             background-color: var(--white);
             transition: border-color 0.2s ease, box-shadow 0.2s ease;
             -webkit-appearance: none;
             -moz-appearance: none;
             appearance: none;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236b7280" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }
        label {
             display: block;
             margin-bottom: 8px;
             font-weight: 600;
             color: var(--text-medium);
             font-size: 0.9em;
        }
        small {
            font-size: 0.8em;
            color: var(--text-medium);
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* --- General Table Styles --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        th {
            background-color: var(--background-light);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-medium);
            font-family: var(--font-heading);
        }
        tr:last-child td {
            border-bottom: none;
        }

        /* --- Responsive Styles --- */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: var(--nav-bg);
                z-index: 10;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            .content-container {
                padding: 15px;
            }
            .container {
                 grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">
            <img src="{{ url_for('static', filename='bliss_logo.jpg') }}" alt="Bliss Energetics Logo" class="logo-img">
            <span>Bliss Energetics</span>
        </a>
        <div class="nav-links">
            <a href="{{ url_for('recipe_dashboard') }}">Recipes</a>
            <a href="{{ url_for('products_page') }}">Products</a>
            <a href="{{ url_for('locations_page') }}">Locations</a>
            <a href="{{ url_for('stock_minimums_page') }}">Stock Minimums</a>
            <a href="{{ url_for('ingredient_totals') }}">Ingredient Totals</a>
            <a href="{{ url_for('requirements_page') }}">Requirements</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>

</body>
</html>
