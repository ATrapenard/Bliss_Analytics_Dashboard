{% extends "_layout.html" %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
    <style>
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: flex-end; margin-bottom: 20px; max-width: 800px;}
        .ingredient-row { display: grid; grid-template-columns: 2fr 1fr 1fr 2fr 0.5fr; gap: 10px; margin-bottom: 10px; align-items: center; }
        input[type="checkbox"] { width: auto; margin-right: 10px; }
        .yield-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .checkbox-container { display: flex; align-items: center; margin-bottom: 20px; }
    </style>

    <h1>Edit Recipe</h1>

    <form action="{{ url_for('update_recipe', recipe_id=recipe['id']) }}" method="post">
        <div>
            <label for="recipe_name">Recipe Name</label>
            <input type="text" id="recipe_name" name="recipe_name" required value="{{ recipe.name }}" style="max-width: 400px; margin-bottom: 20px;">
        </div>

        <div class="checkbox-container">
             <input type="checkbox" id="is_sold_product" name="is_sold_product" value="true" {% if recipe.is_sold_product %}checked{% endif %}>
             <label for="is_sold_product">This recipe is a final product sold in jars</label>
        </div>

        <div class="form-grid">
            <div class="yield-section">
                <label for="yield_quantity">Total Batch Weight/Volume (g or mL)</label>
                <input type="number" step="any" id="yield_quantity" name="yield_quantity" value="{{ recipe.yield_quantity or '' }}">
                <small>Used for nested recipe calculations. (e.g., total grams)</small>
            </div>
            <div class="yield-section">
                <label for="yield_unit">Yield Unit</label>
                <input type="text" id="yield_unit" name="yield_unit" value="{{ recipe.yield_unit or '' }}" placeholder="e.g., grams">
                <small>The unit for the batch weight (g or mLs).</small>
            </div>
        </div>
        <h3>Ingredients</h3>
        <div id="ingredients-container">
            {% for ingredient in ingredients %}
            <div class="ingredient-row">
                <input type="text" name="ingredient_name" placeholder="Ingredient Name" required value="{{ ingredient.name }}">
                <input type="number" name="quantity" placeholder="Quantity" step="any" required value="{{ ingredient.quantity }}">
                <input type="text" name="unit" placeholder="Unit" required value="{{ ingredient.unit }}">
                <select name="sub_recipe_id">
                    <option value="">-- Raw Material --</option>
                    {% for r in recipes %}
                        <option value="{{ r.id }}" {% if r.id == ingredient.sub_recipe_id %}selected{% endif %}>{{ r.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="add-btn" onclick="addIngredient()">ï¼‹ Add Ingredient</button>
        <br>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>

    <script>
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            newRow.innerHTML = `
                <input type="text" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="number" name="quantity" placeholder="Quantity" step="any" required>
                <input type="text" name="unit" placeholder="Unit" required>
                <select name="sub_recipe_id">
                    <option value="">-- Raw Material --</option>
                    {% for r in recipes %}
                        <option value="{{ r.id }}">{{ r.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(newRow);
        }
        // Removed conditional display script for jar yield
    </script>
{% endblock %}
